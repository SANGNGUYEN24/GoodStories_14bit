name: demo_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Switch animation between light and dark theme
  animated_theme_switcher: ^2.0.1

  # Shared Preferences
  shared_preferences: ^2.0.6

  # Pick image
  image_picker: ^0.8.1+1

  # Store image
  path_provider: ^2.0.2

  # Firebase:
  firebase_core: ^1.2.1
  firebase_auth: ^1.3.0
  firebase_database: ^7.1.1
  cloud_firestore: ^2.2.1

  # Authentication:
  font_awesome_flutter: ^9.1.0
  google_sign_in: ^5.0.4
  email_validator: ^2.0.1
  random_string: ^2.1.0

  # More Display Image:
  cached_network_image: ^3.0.0
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/